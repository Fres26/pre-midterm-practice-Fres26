<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{% block title %}AniVault{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/anivault.css') }}" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1",
                        "background-light": "#fdfdfd",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        }
    </style>
    {% block extra_style %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">
    <header class="sticky top-0 z-50 bg-white border-b border-slate-200">
        <div class="w-full px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-12">
                <div class="flex items-center gap-2">
                    <div class="w-7 h-7 bg-primary rounded flex items-center justify-center">
                        <span class="material-symbols-outlined text-white text-lg">movie_filter</span>
                    </div>
                    <span class="text-lg font-bold tracking-tight text-slate-800">AniVault</span>
                </div>
                <nav class="flex h-16 gap-1">
                    <a href="{{ url_for('anivault_mylist') }}" class="nav-link {% if active_tab == 'search' %}active{% else %}inactive{% endif %}">
                        My List
                    </a>
                </nav>
            </div>
            <div class="flex items-center gap-6">
            </div>
        </div>
    </header>

    <main class="flex-1 flex flex-col w-full p-8 gap-6 max-w-[1920px] mx-auto">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
